name: Generate PDF

on:
  push:
    branches:
      - 'workflow'  # Triggers on push to any branch

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Tectonic
        run: |
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh

      - name: Find and build generate.tex
        run: |
          if [ -f "generate.tex" ]; then
            ./tectonic generate.tex
          else
            echo "Error: generate.tex not found in repository"
            exit 1
          fi

      - name: Check if PDF was generated
        run: |
          if [ ! -f "generate.pdf" ]; then
            echo "Error: generate.pdf was not created"
            exit 1
          fi

      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "punase.ronak99@gmail.com"
          git config --local user.name "Ronak99"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add generate.pdf
          git diff --staged --quiet || git commit -m "Auto-generate PDF from generate.tex [skip ci]"
          git push origin HEAD:workflow
